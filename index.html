<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="button-container">
                <div class="row1">
                    <button class="normal">Backspace</button>
                    <button class="normal">AC</button>
                    <button class="normal">%</button>
                    <button class="normal">รท</button>
                </div>
                <div class="row2">
                    <button class="normal">7</button>
                    <button class="normal">8</button>
                    <button class="normal">9</button>
                    <button class="normal">*</button>
                </div>
                <div class="row3">
                    <button class="normal">4</button>
                    <button class="normal">5</button>
                    <button class="normal">6</button>
                    <button class="normal">-</button>
                </div>
                <div class="row4">
                    <button class="normal">1</button>
                    <button class="normal">2</button>
                    <button class="normal">3</button>
                    <button class="normal">+</button>
                </div>
                <div class="row5">
                    <button class="normal">+/-</button>
                    <button class="normal">0</button>
                    <button class="normal">.</button>
                    <button class="normal">=</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
